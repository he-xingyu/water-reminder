<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>喝水提醒</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 0;
        background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 15px;
      }

      .container {
        max-width: 400px;
        width: 90%;
        margin: 20px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 20px;
        backdrop-filter: blur(10px);
      }

      h1 {
        color: #0097a7;
        margin-top: 0;
        text-align: center;
        font-weight: 600;
        font-size: 24px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      h1::before {
        content: "☀️";
      }

      .input-group {
        margin: 15px 0;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
        font-size: 15px;
      }

      input {
        padding: 14px;
        width: 100%;
        box-sizing: border-box;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #0097a7;
        box-shadow: 0 0 0 3px rgba(0, 151, 167, 0.2);
      }

      button {
        background: white;
        color: #424242;
        border: 1px solid #9e9e9e;
        padding: 12px 16px;
        margin: 8px 5px;
        border-radius: 10px;
        cursor: pointer;
        width: 110px;
        font-weight: 500;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #f5f5f5;
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      button#stopReminder {
        color: #d32f2f;
        border-color: #d32f2f;
        background: white;
      }

      button#stopReminder:hover {
        background: #ffebee;
      }

      #status {
        margin: 15px 0;
        padding: 12px;
        border-radius: 10px;
        background: #e0f7fa;
        font-weight: 500;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
      }

      .status-line {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .status-line:last-child {
        margin-bottom: 0;
      }

      .status-indicator {
        display: inline-block;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        margin-right: 12px;
        flex-shrink: 0;
      }

      .status-active {
        background-color: #0097a7;
        box-shadow: 0 0 8px rgba(0, 151, 167, 0.5);
      }

      .status-inactive {
        background-color: #d32f2f;
      }

      .notification-mode {
        text-align: left;
        margin: 12px 0;
        padding: 12px;
        background: rgba(224, 247, 250, 0.5);
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      .notification-mode label:first-child {
        font-weight: 600;
        color: #333;
        font-size: 16px;
        margin-bottom: 6px;
        display: block;
      }

      .mode-options {
        display: flex;
        gap: 10px;
        margin-top: 3px;
      }

      .mode-option {
        margin: 0;
        display: flex;
        align-items: center;
      }

      .mode-option input {
        width: auto;
        margin-right: 8px;
        accent-color: #0097a7;
      }

      .mode-option label {
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 0;
        color: #555;
      }

      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin: 20px 0;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
          margin: 12px;
        }

        .mode-options {
          flex-direction: column;
          gap: 8px;
        }

        button {
          width: 100%;
          margin: 4px 0;
        }
      }

      .status-content {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .status-main-line {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .status-icon {
        margin-right: 12px;
        width: 14px;
        text-align: center;
      }

      .status-text {
        flex-grow: 1;
      }

      .next-reminder-line {
        display: flex;
        align-items: center;
        margin-top: 8px;
        padding-top: 8px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        color: #00788a;
        font-weight: 500;
      }

      .status-message {
        margin: 8px 0 0 0;
        padding: 8px;
        border-radius: 6px;
        font-size: 14px;
        line-height: 1.4;
      }

      .status-message.success {
        background-color: #d4edda;
        color: #155724;
      }

      .status-message.error {
        background-color: #f8d7da;
        color: #721c24;
      }

      .status-message.info {
        background-color: #d1ecf1;
        color: #0c5460;
      }

      #status .status-indicator {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        flex-shrink: 0;
      }

      /* 新增的问号样式 */
      .help-icon {
        display: inline-block;
        width: 16px;
        height: 16px;
        background-color: #0097a7;
        color: white;
        border-radius: 50%;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        line-height: 16px;
        margin-left: 8px;
        cursor: help;
        position: relative;
      }

      .help-tooltip {
        visibility: hidden;
        width: 200px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -100px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 14px;
        font-weight: normal;
      }

      .help-tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #333 transparent transparent transparent;
      }

      .help-icon:hover .help-tooltip {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>愿你是自己的太阳</h1>

      <div id="status">
        <div class="status-content">
          <div class="status-line">
            <span class="status-indicator status-inactive"></span>
            <span class="status-text" id="statusText">当前状态: 未启动</span>
          </div>
          <div
            class="next-reminder-line"
            id="nextReminder"
            style="display: none"
          >
            <span class="status-icon">⏱</span>
            <span id="nextReminderText"></span>
          </div>
        </div>
      </div>

      <div class="input-group">
        <label for="interval">
          提醒间隔（分钟）：
          <span class="help-icon">
            ?
            <span class="help-tooltip">输入数字设置提醒间隔（分钟），或输入"text:内容"来自定义提醒文本,text:重置提示文本，可以清除设置的文本，点击“开始提醒”按钮生效</span>
          </span>
        </label>
        <input type="text" id="interval" placeholder="例：10 或 text:自定义提醒" min="1" max="120" value="" />
      </div>

      <div class="notification-mode">
        <label>通知模式：</label>
        <div class="mode-options">
          <div class="mode-option">
            <input
              type="radio"
              id="customPopup"
              name="notificationMode"
              value="custom"
              checked
            />
            <label for="customPopup">自定义弹窗</label>
          </div>
          <div class="mode-option">
            <input
              type="radio"
              id="systemNotification"
              name="notificationMode"
              value="system"
            />
            <label for="systemNotification">系统弹窗</label>
          </div>
        </div>
      </div>

      <div class="buttons-container">
        <button id="setReminder">开始提醒</button>
        <button id="stopReminder">暂停提醒</button>
      </div>

      <div style="text-align: center; margin-top: 5px">
        <span id="testReminder" style="color: gray; cursor: pointer"
          >测试提醒</span
        >
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
